<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoList</title>
    <link rel="stylesheet" href="sweetalert2.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="head">
        <header>
          <h1>To Do List</h1>
        </header>
      </section>
      <form class="input-box" aria-label="Add new task">
        <input
          type="text"
          name="task"
          id="task-input"
          placeholder="Add new task"
          class="task-input"
          autofocus
        />
        <button
          type="submit"
          id="add-btn"
          class="add-Btn"
          aria-label="Add Task"
        >
          <span class="add-text">Add</span>
        </button>
      </form>
      <section class="list-box" role="region" aria-label="Task list">
        <nav class="filter-nav" role="tablist" aria-label="Filter tasks">
          <div id="under-line" class="line"></div>
          <button
            type="button"
            id="all"
            class="nav-btn all-btn"
            role="tab"
            aria-selected="true"
            aria-controls="task-list"
          >
            All
          </button>
          <button
            type="button"
            id="active"
            class="nav-btn active-btn"
            role="tab"
            aria-selected="false"
            aria-controls="task-list"
          >
            Active
          </button>
          <button
            type="button"
            id="done"
            class="nav-btn done-btn"
            role="tab"
            aria-selected="false"
            aria-controls="task-list"
          >
            Done
          </button>
        </nav>
        <ui id="task-board"></ui>
      </section>
      <button
        type="button"
        id="clear-btn"
        class="clear-box"
        aria-label="Clear all tasks"
      >
        <span class="clear-btn">Clear all</span>
      </button>
    </main>
    <script
      src="https://kit.fontawesome.com/1811bd825e.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="main.js"></script>
  </body>
</html>
